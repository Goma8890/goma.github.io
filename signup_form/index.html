<!DOCTYPE html>
<html>
	<head>
		<title>Sign Up Form</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
		
		<div class="sign-up-form">
			<img src="images/avatar.png">
			<h1>Sign Up Now</h1>

			<form>
				<input type="email" class="input-box" placeholder="Enter Email">
				<input type="password" class="input-box" placeholder="Enter Password"> 
				<p><span><input type="checkbox"></span> I agree to the terms and services</p>
				<button type="button" class="signup-btn">Sign up</button>
				<hr>
				<p class="or">OR</p>
				<button type="button" class="twitter-btn">Login with twitter</button>
				<p>Do you have an account? <a href="#">Sign in</a></p>
			</form>

		</div>
	</body>
</html>

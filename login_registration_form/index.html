<!DOCTYPE html>
<html>
	<head>
		<title>Login and Resgistration Form</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
		<div class="hero">
			<div class="form-box">

				<div class="button-box">
					<div id="btn"></div>
					<button type="button" class="toggle-btn" onclick="login()">Log In</button>
					<button type="button" class="toggle-btn" onclick="register()">Register</button>
				</div>

				<div class="social-icons">
					<img src="images/facebook.png">
					<img src="images/whatsapp.png">
					<img src="images/instagram.png">
				</div>

				<form id="login" class="input-group">
					<input type="text" class="input-field" placeholder="Enter Username" required>
					<input type="password" class="input-field" placeholder="Enter Password" required> 
					<input type="checkbox" class="check-box"><span>Remember Password</span>
					<button type="submit" class="submit-btn"> Login</button>
				</form>

				<form id="register" class="input-group">
					<input type="text" class="input-field" placeholder="Enter Username" required>
					<input type="email" class="input-field" placeholder="Enter Email" required>
					<input type="password" class="input-field" placeholder="Enter Password" required> 
					<input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
					<button type="submit" class="submit-btn"> Register</button>
				</form>

			</div>
		</div>

		<script>
			var x = document.getElemenntById("login");
			var y = document.getElemenntById("register");
			var z = document.getElemenntById("btn");

			function register(){
				x.style.left = "-400px"
				y.style.left = "50px"
				z.style.left = "110px"
			}

			function login(){
				x.style.left = "50px"
				y.style.left = "450px"
				z.style.left = "0px"
			}
		</script>

	</body>
</html>
